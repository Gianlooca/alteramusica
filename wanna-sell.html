    <main>
        <section id="main-wanna-sell">
            <div id="top-wanna-sell">
                <div id="sell">
                    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                        <h2><i class="fa-light fa-sack-dollar fa" style="color: #ffd700;"></i>Wanna sell?</h2>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="text-input" required>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="text-input" required>
                        <br>
                        <label for="email-adrs">Email Address</label>
                        <input type="email" name="email-adrs" id="email-adrs" class="text-input" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="text-input">
                        <br>
                        <br>
                        <h3>What kind of products do you want to sell?</h3>
                        <div class="radio-buttons">
                            <div>
                                <label for="vinyl">Vinyls</label>
                                <input type="radio" name="selling-preference" id="vinyl" value="vinyl" required checked>
                            </div>
                            <div>
                                <label for="kaset">Cassettes</label>
                                <input type="radio" name="selling-preference" id="kaset" value="kaset" required>
                            </div>
                            <div>
                                <label for="both">Both</label>
                                <input type="radio" name="selling-preference" id="both" value="both" required>
                            </div>
                        </div>
                        <div id="more-info">
                            <label for="add-info">Additional Info</label>
                            <textarea name="additional-info" id="add-info" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="sell-button">Sell 'Em All!</button>
                    </form>
                    <div id="come-visit">
                        <h3>Come and visit us!</h3>
                        <p>Unfortunately, currently we cannot satisfy online orders</p>
                    </div>
                </div>
            </div>
        </section>
        <div id="map">
            <iframe width="100%" height="250" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"

                    href="https://www.maps.ie/population/">Population mapping</a></iframe>
        </div>
